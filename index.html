<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js"></script>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>Desafios HTML, CSS e JS</h1>
        </div>
    </header>
    <section>
        <form class="form-par-impar" name="frmParImpar">
            <div class="form-consult">
                <label class="label-form" for="parImpar">Digite um número inteiro</label>
                <input type="text" class="form-control" name="txtParImpar" id="parImpar" placeholder="EX: 1">
                <button class="btn" type="button" onclick="verificaNumero()">Verificar</button>
            </div>
        </form>
        <div class="numerosParesBox">
            <button id="botaoPares" class="btn" type="button" onclick="exibirNumerosPares()">Mostrar pares até 50</button>
            <div id="numerosBox">
            </div>
        </div>
        <div class="estacaoBox">
            <label class="label-form" for="mes">Selecione um mês para saber a estação</label>
            <select class="form-control form-select" name="txtextacao" id="mes" onchange="mostraEstacao()">
                <option value="">Selecione o mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="8">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <div id="mensagemEstacaoBox">
            </div>
        </div>
        <div class="tabuadaBox">
            <div class="form-consult">
                <label class="label-form" for="tabuada">Digite um número inteiro</label>
                <input type="text" class="form-control" name="txttabuada" id="tabuada" placeholder="EX: 1">
                <button class="btn" type="button" onclick="exibeTabuada()">Verificar</button>
            </div>
            <div id="msgTabuada">
            </div>
        </div>
    </section>
    <footer>
        by Matheus Vicenzi
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous">
	</script>
</body>
</html>
